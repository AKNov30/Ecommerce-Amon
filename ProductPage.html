    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl">
          <a class="navbar-brand fs-3" href="/index.html">Amon | Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ProductPage.html">All Product</a>
              </li>
            </ul>
            <a href="/CartPage.html"><button type="button" class="btn btn-primary ms-2 btn-w" href="/CartPage.html">
              <svg
                class="pb-1"
                xmlns="http://www.w3.org/2000/svg"
                width="27"
                height="27"
                fill="currentColor"
                class="bi bi-cart2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                />
              </svg>
            </button></a>
          </div>
        </div>
      </nav>

      <div class="container-xxl p-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="product-list"></div>
    </div>
      <script>
        const products = [
            { id: 1, name: 'Product 1', price: 40, image: './img/pexels-lastly-699122.jpg' },
            { id: 2, name: 'Product 2', price: 40, image: './img/pexels-junior-teixeira-1064069-2047905.jpg' },
            { id: 3, name: 'Product 3', price: 40, image: './img/pexels-gabriel-freytez-110599-341523.jpg' },
            { id: 4, name: 'Product 4', price: 40, image: './img/pexels-jessbaileydesign-788946.jpg' },
            { id: 5, name: 'Product 5', price: 40, image: './img/pexels-junior-teixeira-1064069-2047905.jpg' },
            { id: 6, name: 'Product 6', price: 40, image: './img/pexels-gabriel-freytez-110599-341523.jpg' },
        ];
    
        // แสดงสินค้า products
        function displayProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productCol = document.createElement('div');
                productCol.classList.add('col');
                productCol.innerHTML = `
                    <div class="card" style="width: 18rem">
                        <img src="${product.image}" class="card-img-top card--img" alt="${product.name}" />
                        <div class="card-body">
                            <p class="card-text">${product.name}</p>
                            <p class="card-text">${product.price} BATH</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCol);
            });
        }
    
        // เพิ่มสินค้าลงตะกร้า
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(p => p.id === product.id);
    
            if (existingProduct) {
                existingProduct.quantity += 1; 
            } else {
                cart.push({ ...product, quantity: 1 }); 
            }
    
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} has been added to your cart!`);
        }
    
        displayProducts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
